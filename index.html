<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowanda Regional Medical Center</title>
</head>
<body>
    <h1>Rowanda Regional Medical Center</h1>
    <p>See console...</p>
    <script>
        let patient = {name: 'Jordan Fisherman', birthday: 'April 7, 1994', age: 29, allergies: ['gluten', 'penicillin'], diagnosis: 'Type 2 Diabetes', insurance: 'none', medicineLogs: [
            {medicine_name: 'Prednisone', dose: '20mg', time: '9pm'},
            {medicine_name: 'Loratadine', dose: '10mg', time: '9pm'},
            {medicine_name: 'Omeprazole', dose: '40mg', time: '10pm'}
        ]};

        // // Destructuring assignment with objects
        // let {name, birthday, allergies, diagnosis} = patient;

        // console.log(name, birthday, allergies); // prints 'Jordan Fisher', 'April 7, 1994', ['gluten', 'penicillin']

        // Destructuring assignment with arrays
        let [first, second, third] = patient.medicineLogs; // gives each object set to var name

        console.log(first, second, third); // prints each medicine log object

        // Destructuring from return values of functions
        function patientIntake(name, birthday, allergies, insurance) {
            return {name: name, birthday: birthday, allergies: allergies, insurance: insurance}; // destructured values from return object from invoking function
        }

        let { name, birthday, allergies, insurance } = patientIntake('Miranda Lynn', 'August 14, 1967', 'none', 'Employer Insurance');

        console.log(name, birthday, allergies, insurance); // prints 'Miranda Lynn' 'August 4, 1967' 'none' 'Employer Insurance'

        // Creating shallow copies of arrays and objects
        let medications = [escitalopram, loratadine, gabapentin, melatonin];

        function addMedication(arr) {
            const treatments = [amoxicillin, omeprazole, ibuprofen, tylenol];
            let medsCopy = [...arr]; // copy all elements to new array
            medsCopy.push(treatments[1]);
            return medsCopy;
        }

        console.log(addMedication(medications)); // prints [escitalopram, loratadine, gabapentin, melatonin, amoxicillin]
        console.log(medications); // prints [escitalopram, loratadine, gabapentin, melatonin]
    </script>
</body>
</html>
